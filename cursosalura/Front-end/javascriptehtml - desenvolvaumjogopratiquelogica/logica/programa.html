<meta charset="UTF-8">


<script>
   
   function pulaLinha(){
        document.write("<br>");
   }
   
   // Exemplo de função com parametro

        document.write(frase);
        pulaLinha();
   }
    
   var ano = 2023;
    
    mostra("JP tem:  " + (ano - 1991) + " anos ");

    ano = 2024;
    mostra("Paulo tem: " + ( ano - 1985) + " anos");
   
    




</script>
